<!-- Formatted with Prettier in Visual Studio-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a website made as a sample project for Triple Ten."
    />
    <meta name="author" content="Dylan Silver" />
    <meta name="keywords" content="HTML, CSS, web development, tutorials" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="Plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-btn"></button>
                <img class="card__image" src="#" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">2023 &copy; Spots</footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <h2 class="modal__title">Edit profile</h2>
          <button type="button" class="modal__close-btn">
            <img src="images/close-icon.svg" alt="Close" class="close-icon" />
          </button>
          <form name="edit-profile" class="modal__form" novalidate>
            <label class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <h2 class="modal__title">New post</h2>
          <button type="button" class="modal__close-btn">
            <!-- I checked the close icon to ensure it is the correct close icon. I downloaded it again selecting the darkened x icon-->
            <img src="images/close-icon.svg" alt="Close" class="close-icon" />
          </button>
          <form name="new-post" class="modal__new-post modal__form" novalidate>
            <label class="modal__label">
              Image Link
              <input
                id="new-post-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="new-post-link-input-error" class="modal__error"></span>
            </label>
            <label class="modal__label">
              Caption
              <input
                id="new-post-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span
                id="new-post-caption-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- Preview Modal-->
      <div class="modal" id="preview-modal">
        <div class="modal__image-container">
          <img src="#" alt="#" class="modal__image" />
          <p class="modal__caption">Golden Gate Bridge</p>
          <button
            type="button"
            class="modal__close-btn modal__close_type_preview"
          >
            <img
              src="images/close-icon-variant.svg"
              alt="Close"
              class="close-icon"
            />
          </button>
        </div>
      </div>
      <script defer src="./scripts/index.js"></script>
      <script defer src="./scripts/validation.js"></script>
    </div>
  </body>
</html>
